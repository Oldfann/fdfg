<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WebSite</title>
	<link rel="stylesheet" type="text/css" href="stule.css">
	<link rel="stylesheet" type="hidden/js"  href="java.js">

</head>
<body>
	
	<div class="container">
		<p>Welcome Sveta and my Bunny</p>
	</div>
	<button id="button1">Нажми Меня!</button>
	<button id="button2">Нажми меня!</button>
	<button id="button3">Нажми меня!</button>
		<div id="image-container" style="display: none;">
		<img id="image" src="" alt="Picture">
		<button id="prev-btn">&#10094;</button>
		<button id="next-btn">&#10095;</button>
		<button id="close-btn"></button>
	</div>
	<script>
		const button1 = document.getElementById('button1');
		const button2 = document.getElementById('button2');
		const button3 = document.getElementById('button3');
		const imageContainer = document.getElementById('image-container');
		const image = document.getElementById('image');
		const prevBtn = document.getElementById('prev-btn');
		const nextBtn = document.getElementById('next-btn');
		const closeBtn = document.getElementById('close-btn');
		let currentImageIndex = 0;
		let currentImages = [];
		
		button1.addEventListener('click', function() {
			currentImages = [
				'done.jpg',
				'hoel.jpg',
				'koge.jpg'
			];
			currentImageIndex = 0;
			showImage();
		});
		
		button2.addEventListener('click', function() {
			currentImages = [
				'lone.jpg',
				'noen.jpg',
				'totel.jpg'
			];
			currentImageIndex = 0;
			showImage();
		});
		
		button3.addEventListener('click', function() {
			currentImages = [
				'pipen.jpg',
				'pipenm.jpg',
				'polfb.jpg'
			];
			currentImageIndex = 0;
			showImage();
		});


		
		function showImage() {
			if (imageContainer.style.display === 'block') {
				imageContainer.style.display = 'none';
			} else {
				imageContainer.style.display = 'block';
				image.src = currentImages[currentImageIndex];
			}
		}
		
		function changeImage(delta) {
			currentImageIndex += delta;
			if (currentImageIndex < 0) {
				currentImageIndex = currentImages.length - 1;
			} else if (currentImageIndex >= currentImages.length) {
				currentImageIndex = 0;
			}
			image.src = currentImages[currentImageIndex];
		}
		
		prevBtn.addEventListener('click', function() {
			changeImage(-1);
		});
		nextBtn.addEventListener('click', function() {
			changeImage(1);
		});


	</script>
</body>
</html>
		
		

</body>
</html>
